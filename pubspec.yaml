name: flutter_json_decoder
description: A Flutter application that demonstrates JSON decoding and display.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  json_annotation: 4.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: 2.4.9
  json_serializable: 6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/data.json
    - assets/OB30_STEAM.json
    - assets/OB30_CONVECTION.json